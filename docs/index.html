        var circles = [];
        function onKeyDown(event) {
            if(keyData[event.key]){
            var maxPoints = new Point(view.size.width, view.size.height);
            var randomPoints = Point.random();
            var points = maxPoints * randomPoints;
            var newCircle = Path.Circle(points, 500);
            newCircle.fillColor = keyData[event.key].color;
            circles.push(newCircle);
            }
        }

        function onFrame(event){
            for(var i =0; i < circles.length; i++){
                circles[i].fillColor.hue += 10;
                circles[i].scale(0.95);
            }
